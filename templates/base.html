<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
    <title>
      {% block title %}
      {% if title %}
        About Flask - {{title}}
      {% else %}
        About Flask
      {% endif %}
      {% endblock %}
    </title>

</head>
<body>

{% block content %}
<ul class="menu">
    {% for item in menu %}
    <li><a href= "{{ item.url }}"> {{ item.title }} </a></li>
    {% endfor %}
    <li><a href="{{ url_for('add_microflora') }}">Add Microflora Data</a></li>
</ul>
<div class="container">
  {% if title %}
  <h1>{{ title }}</h1>
   {% else %}
   <h1>About Flask</h1>
   {% endif %}
</div>

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

{% endblock %}
</body>
</html>
